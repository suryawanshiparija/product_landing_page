<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact Us</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    .navbar-brand {
      font-weight: bold;
      letter-spacing: 2px;
      font-size: 1.5rem;
    }
    .custom-bg {
      background-color: #f8f9fa !important;
    }
    .footer-social a {
      color: #0d6efd;
      margin: 0 8px;
      font-size: 1.3rem;
      transition: color 0.2s;
    }
    .footer-social a:hover {
      color: #6610f2;
    }
  </style>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light custom-bg sticky-top shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">BrandLogo</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
          <li class="nav-item"><a class="nav-link active" href="contact.html">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Contact Form -->
  <section class="py-5">
    <div class="container">
      <h2 class="mb-4 text-center">Contact Us</h2>
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
          <form id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Full Name</label>
              <input type="text" id="name" class="form-control" placeholder="Your Name" required />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <input type="email" id="email" class="form-control" placeholder="you@example.com" required />
            </div>
            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Message</label>
              <textarea id="message" class="form-control" rows="5" placeholder="Write your message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">Send Message</button>
            <div class="alert alert-success mt-3 d-none text-center" id="contactSuccess">
              Thank you for reaching out! We'll get back to you soon.
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="text-center py-4 custom-bg">
    <div class="container">
      <div class="footer-social mb-2">
        <a href="#" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
        <a href="#" aria-label="Facebook"><i class="fab fa-facebook"></i></a>
        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
      </div>
      <p class="mb-0">&copy; 2025 Your Brand. All rights reserved.</p>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Contact form interactivity
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('contactSuccess').classList.remove('d-none');
      setTimeout(() => {
        document.getElementById('contactSuccess').classList.add('d-none');
        document.getElementById('contactForm').reset();
      }, 2500);
    });
  </script>
</body>
</html>
